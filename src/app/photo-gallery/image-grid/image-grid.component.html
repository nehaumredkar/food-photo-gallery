<h2 style="text-align:center">Food Image Gallery</h2>
<router-outlet></router-outlet>
<div class="row image-grid">
  <div class="img-block" *ngFor="let image of imageList">
    <img [src]='"http://farm"+image.farm+".static.flickr.com/"+image.server+"/"+image.id+"_"+image.secret+".jpg"' routerLink="../image-info/{{image.id}}" class="hover-shadow cursor" alt="Card image">

<nav class="mt-4 mb-5" aria-label="Search Pagination" *ngIf="pageNumber > 0">
    <ul class="pagination justify-content-center">
      <li class="page-item" [ngClass]="{'disabled': pageNumber <= 1}">
        <a class="page-link" href="javascript:void(0);" (click)="pageNumber=pageNumber-1; pagination()">Previous</a>
      </li>
      <li class="page-item" *ngIf="pageNumber != 1">
        <a class="page-link" href="javascript:void(0);" (click)="pageNumber=pageNumber-1; pagination()">{{ pageNumber-1 }}</a>
      </li>
      <li class="page-item active" aria-current="page">
        <a class="page-link" href="javascript:void(0);" (click)="pageNumber=pageNumber; pagination()">{{ pageNumber }}</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="javascript:void(0);" (click)="pageNumber=pageNumber+1; pagination()">{{ pageNumber+1 }}</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="javascript:void(0);" (click)="pageNumber=pageNumber+1; pagination()">Next</a>
      </li>
    </ul>
  </nav>
